<!DOCTYPE html>
<html>
<head>
    <title>Memory Game Test</title>
    <link rel="stylesheet" href="memory-game.css">
    <style>
        body { background-color: #4b2e83; color: white; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Memory Game Test</h1>
    <div id="game-area">
        <div class="game-header">
            <h2 id="current-game-title">Memory Game</h2>
            <div class="game-controls">
                <span id="game-score">Score: 0</span>
                <button id="restart-game">Restart</button>
                <button id="exit-game">Exit</button>
            </div>
        </div>
        
        <div id="memory-container" class="game-container">
            <div class="game-controls">
                <div class="stats-container">
                    <div id="memory-status">Pairs: 0/8</div>
                    <div id="memory-timer">Time: 0:00</div>
                </div>
            </div>
            
            <div class="memory-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
            
            <div id="memory-message" class="game-message"></div>
        </div>
    </div>
    
    <script>
        // Mock game controller for testing
        const gameController = {
            score: 0,
            updateScore: function(animate) {
                document.getElementById('game-score').textContent = `Score: ${this.score}`;
            },
            endGame: function(score, message) {
                alert(`Game Over! ${message}`);
            }
        };
        
        // Simple sound function
        const playBeep = (type) => {
            console.log(`Playing sound: ${type}`);
        };
    </script>
    <script src="memory-game.js"></script>
    <script>
        // Start the game after a short delay
        setTimeout(() => {
            if (typeof initMemoryGame === 'function') {
                initMemoryGame.call(gameController);
            } else {
                console.error("initMemoryGame function not found!");
            }
        }, 500);
    </script>
</body>
</html>
